<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>توصيل سريع - السائق التفاعلي</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <style>
        :root {
            --primary: #FF7B00;
            --secondary: #2A2A2A;
            --bg-color: #F4F7F6;
            --road: #8C8C8C;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Cairo', sans-serif;
        }

        body {
            background-color: var(--bg-color);
            overflow-x: hidden;
            color: var(--secondary);
        }

        /* حاوية التمرير */
        .scroll-container {
            position: relative;
            height: 400vh; /* لخلق مساحة للتمرير */
        }

        /* المشهد الثابت الذي يحتوي الأنيميشن */
        .scene {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            perspective: 1000px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            z-index: 1;
        }

        /* النصوص المتغيرة */
        .text-content {
            position: absolute;
            top: 20%;
            text-align: center;
            z-index: 10;
        }

        .text-content h1 {
            font-size: 4rem;
            font-weight: 900;
            color: var(--secondary);
            text-shadow: 2px 2px 0px #fff, 4px 4px 0px rgba(0,0,0,0.1);
            opacity: 1;
        }

        /* تصميم الشارع 3D */
        .road {
            position: absolute;
            bottom: -20vh;
            width: 200vw;
            height: 50vh;
            background: var(--road);
            transform: rotateX(60deg);
            transform-origin: bottom;
            border-top: 10px solid #fff;
            box-shadow: inset 0 20px 50px rgba(0,0,0,0.5);
        }

        .road::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            width: 100%;
            height: 10px;
            background: dashed 30px #fff;
            transform: translateY(-50%);
        }

        /* شخصية المندوب (دراجة نارية كارتونية مبسطة بـ CSS/SVG) */
        .delivery-guy {
            position: absolute;
            bottom: 20%;
            right: -20%; /* يبدأ خارج الشاشة */
            width: 150px;
            height: 150px;
            z-index: 5;
            transform-style: preserve-3d;
            filter: drop-shadow(10px 20px 10px rgba(0,0,0,0.3));
            cursor: pointer;
            transition: transform 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .delivery-guy:hover {
            transform: scale(1.1) rotate(-5deg) translateY(-10px) !important;
        }

        /* SVG بسيط للدراجة */
        .bike-svg {
            width: 100%;
            height: 100%;
        }

        /* الطرود المتناثرة في الخلفية (3D Floating) */
        .package {
            position: absolute;
            width: 60px;
            height: 60px;
            background: #D4A373;
            border: 3px solid #bc8a59;
            border-radius: 8px;
            box-shadow: 5px 5px 0px rgba(0,0,0,0.1);
            opacity: 0;
            z-index: 2;
        }

        .p1 { top: 30%; left: 20%; transform: rotate(15deg); }
        .p2 { top: 50%; right: 15%; transform: rotate(-20deg); }
        .p3 { top: 70%; left: 30%; transform: rotate(45deg); }

        /* الأزرار التفاعلية 3D */
        .btn-3d {
            position: absolute;
            bottom: 10%;
            padding: 15px 40px;
            font-size: 1.5rem;
            font-weight: 800;
            color: #fff;
            background: var(--primary);
            border: none;
            border-radius: 15px;
            cursor: pointer;
            box-shadow: 0 10px 0 #cc6200, 0 20px 20px rgba(0,0,0,0.2);
            transition: all 0.1s;
            z-index: 20;
            opacity: 0; /* يظهر في النهاية */
        }

        .btn-3d:active {
            transform: translateY(10px);
            box-shadow: 0 0 0 #cc6200, 0 10px 10px rgba(0,0,0,0.2);
        }

    </style>
</head>
<body>

    <div class="scroll-container">
        <div class="scene">
            
            <div class="text-content">
                <h1 id="main-text">طردك في أمان...</h1>
            </div>

            <div class="package p1"></div>
            <div class="package p2"></div>
            <div class="package p3"></div>

            <div class="road"></div>

            <div class="delivery-guy" id="livreur" onclick="honk()">
                <svg class="bike-svg" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="40" cy="150" r="30" fill="#333" stroke="#fff" stroke-width="5"/>
                    <circle cx="160" cy="150" r="30" fill="#333" stroke="#fff" stroke-width="5"/>
                    <path d="M40 150 L80 90 L150 90 L160 150" stroke="#FF7B00" stroke-width="15" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
                    <circle cx="100" cy="50" r="25" fill="#FFC857"/> <rect x="85" y="75" width="30" height="40" rx="10" fill="#2A2A2A"/> <rect x="50" y="70" width="50" height="40" rx="5" fill="#D4A373"/> </svg>
            </div>

            <button class="btn-3d" id="cta-btn">اطلب مندوبك الآن</button>
        </div>
    </div>

    <script>
        gsap.registerPlugin(ScrollTrigger);

        // إعداد الجدول الزمني للتمرير (Timeline)
        let tl = gsap.timeline({
            scrollTrigger: {
                trigger: ".scroll-container",
                start: "top top",
                end: "bottom bottom",
                scrub: 1, // ربط الأنيميشن بالتمرير بنعومة
            }
        });

        // المرحلة 1: دخول المندوب إلى الشاشة
        tl.to("#livreur", {
            right: "40%", 
            duration: 2,
            ease: "power1.inOut"
        })
        .to("#main-text", {
            innerText: "نتخطى الزحام...",
            duration: 1
        }, "<") // يتغير النص مع الدخول
        
        // المرحلة 2: الطرود تتطاير في الخلفية (تأثير 3D)
        .to(".package", {
            opacity: 1,
            y: -100,
            rotation: "+=180",
            duration: 2,
            stagger: 0.5,
            ease: "back.out(1.7)"
        })

        // المرحلة 3: المندوب يصل للوجهة (يسار الشاشة)
        .to("#livreur", {
            right: "80%",
            duration: 2,
            ease: "power2.inOut"
        })
        .to("#main-text", {
            innerText: "طلبك وصل!",
            scale: 1.2,
            color: "#FF7B00",
            duration: 1
        }, "<")

        // المرحلة 4: ظهور زر الطلب
        .to("#cta-btn", {
            opacity: 1,
            y: -20,
            duration: 1,
            ease: "bounce.out"
        });

        // تأثير اهتزاز مستمر للدراجة لتبدو وكأنها تتحرك
        gsap.to("#livreur", {
            y: 5,
            rotation: 1,
            repeat: -1,
            yoyo: true,
            duration: 0.1,
            ease: "sine.inOut"
        });

        // تفاعل دقيق: عند الضغط على المندوب
        function honk() {
            gsap.to("#livreur", {
                scale: 1.2,
                rotation: -10,
                duration: 0.1,
                yoyo: true,
                repeat: 1
            });
            // يمكن إضافة صوت هنا (Audio object)
        }
    </script>
</body>
</html>
